<!DOCTYPE HTML> 
<html>
<head>
    <title>Agawan</title>
    <style type="text/css">
        body{
            padding:0px;

     </style>   
    <script src="js/phaser.min.js"></script>
    <script src="js/Boot.js"></script>

    <script src="js/gameplay.js"></script>
</head>
<body>

<div id = "game"></div>
<div id = "orientation"></div>

<script type="text/javascript">
    
    window.onload = function(){

        game.state.add('Boot',Agawan.Boot);
        game.state.add('Preloader',Agawan.Preloader);
        game.state.add('gameplay',Agawan.gameplay);
        
        game.state.start('Boot');
    };

</script>
